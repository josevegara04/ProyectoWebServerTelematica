<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso 4</title>
</head>

<body>
    <header>
        <h1>Caso 4: archivo de 1mb</h1>
    </header>
    <h2>Contenido del archivo</h2>
    <pre id="contenido" style="white-space: pre-wrap;"></pre>

    <script>
        function cargarTexto(archivo, elementoId) {
            fetch(archivo)
                .then(res => res.text())
                .then(texto => {
                    document.getElementById(elementoId).textContent = texto;
                })
                .catch(err => {
                    console.error('Error al cargar el archivo:', err);
                });
        }

        // Usamos la funci√≥n
        cargarTexto('texto_1mb.txt', 'contenido');
    </script>
</body>

</html>
